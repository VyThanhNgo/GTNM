<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One3Learn</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="header-container">
        <div class="logo-container">
            <a href="#" class="unit-title-header" style="color: #FF4E42; font-size: 32px;">One3Learn</a>
            <a href="design.html" class="unit-title-header">Design</a>
            <a href="index.html" class="unit-title-header">Word</a>
            
        </div>
            
    </header>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <!-- Form Đăng Nhập -->
                <div id="login-form" class="card p-4">
                    <h2 class="text-center mb-4">LogIn</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">LogIn UserName</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">PassWord</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <!-- Thay đổi màu nút đăng nhập thành đỏ -->
                            <button type="submit" class="btn btn-danger">LogIn</button>
                            <a href="javascript:void(0);" id="toRegister" class="text-muted">Regiter</a>
                        </div>
                    </form>
                </div>

                <!-- Form Đăng Ký -->
                <div id="register-form" class="card p-4 d-none">
                    <h2 class="text-center mb-4">Regiter</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">LogIn UserName</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">PassWord</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success" style="background-color: #dc3545;">Regiter</button>
                            <a href="javascript:void(0);" id="toLogin" class="text-muted">Already have an account? Log in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main/login.js"></script>
</body>
</html>
